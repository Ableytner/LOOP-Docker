# Database
server {
    listen 443 ssl;
    server_name loop.db.htl;

    ssl_certificate /etc/ssl/certs/local.crt;
    ssl_certificate_key /etc/ssl/private/local.key;

    location / {
        proxy_pass http://loop-db:5432;
    }
}

